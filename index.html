<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="calc-head">
            <input type="text" id="result" max="12" ">
        </div>
        <div class="calc-body">
            <div>
                <input type="button" class="btn" value="c" onclick="result.value = ''"> 
                <input type="button" class="btn" value="+/-" onclick="result.value += '+/-'"> 
                <input type="button" class="btn" value="%"onclick="result.value += '%'"> 
                <input type="button" class="btn btn-style" value="/" onclick="result.value += '/'"> 
                
            </div>
            <div>
                <input type="button" class="btn" value="1" onclick="result.value += '1'"> 
                <input type="button" class="btn" value="2" onclick="result.value += '2'"> 
                <input type="button" class="btn" value="3" onclick="result.value += '3'"> 
                <input type="button" class="btn btn-style" value="x" onclick="result.value += '*'"> 
                
            </div>
            <div>
                <input type="button" class="btn" value="4" onclick="result.value += '4'"> 
                <input type="button" class="btn" value="5" onclick="result.value += '5'"> 
                <input type="button" class="btn" value="6" onclick="result.value += '6'"> 
                <input type="button" class="btn btn-style" value="-" onclick="result.value += '-'"> 
                
            </div>
            <div>
                <input type="button" class="btn" value="7" onclick="result.value += '7'"> 
                <input type="button" class="btn" value="8" onclick="result.value += '8'"> 
                <input type="button" class="btn" value="9" onclick="result.value += '9'"> 
                <input type="button" class="btn btn-style" value="+" onclick="result.value += '+'"> 
                
            </div>
            <div>
                <input type="button" class="btn" value="c" onclick="result.value += ''"> 
                <input type="button" class="btn" value="." onclick="result.value += '.'"> 
                <input type="button" class="btn" value="DEL" onclick="result.value = result.value.toString().slice(0,-1)"> 
                <input type="button" class="btn" style="background-color: orange;" value="=" onclick="result.value =eval(result.value)"> 
                
            </div>

        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
